<html>
    <head>
        <title>Choleor-choreo select</title>
        <link type="text/css" href="../../vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link type="text/css" href="../../css/neumorphism.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-11">
                            <div class="card bg-primary border-light shadow-soft">
                                <div class="card-body">
                                    <video controls autoplay class="card-img-top rounded" >
                                        <source src="http://www.tomodevel.jp/material/video/disneyTour.mp4" id="result_video" type="video/mp4">
                                        Sorry, your browser doesn't suppot embedded videos.
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container pt-7 mt-4">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary text-cust2" onclick = "location.href='choreo-select.html'" style="position:absolute; bottom:0px;">Previous</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary text-cust2" style="position:absolute; bottom:0px; right:0px;" download="result_video">Download</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
