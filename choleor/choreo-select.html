<html>
    <head>
        <title>Choleor-choreo select</title>
        <link type="text/css" href="../../vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link type="text/css" href="../../css/neumorphism.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="section section bg-primary pb-3 pt-6 overflow-hidden">
                <div class="container position-relative">
                    <div class="row justify-content-center pt-1">
                        <div class="col-lg-8 col-xl-12">
                            <p class="lead text-cust2 text-color-cust1 text-shadow-cust1 mb-3" style="font-size: 1.1rem;">Select choreography you want (/)</p>
                            <div class="row">
                                <div class="col-md-2 text-cust2">
                                    <button type="button" class="btn btn-primary btn-block pt-4 pb-4">A</button>
                                </div>
                                <div class="col-md-2 text-cust2">
                                    <button type="button" class="btn btn-primary btn-block pt-4 pb-4">B</button>
                                </div>
                                <div class="col-md-2 text-cust2">
                                    <button type="button" class="btn btn-primary btn-block pt-4 pb-4">C</button>
                                </div>
                                <div class="col-md-2 text-cust2">
                                    <button type="button" class="btn btn-primary btn-block pt-4 pb-4">D</button>
                                </div>
                                <div class="col-md-2 text-cust2">
                                    <button type="button" class="btn btn-primary btn-block pt-4 pb-4">E</button>
                                </div>
                                <div class="col-md-2 text-cust2">
                                    <button type="button" class="btn btn-primary btn-block pt-4 pb-4">F</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section pt-1 pb-1">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-2">
                            <span type="button" class="fas fa-angle-left fa-2x" style="position:absolute; top:50%; left:50%;"></span>
                        </div>
                        <div class="col-md-8">
                            <div class="card bg-primary border-light shadow-soft">
                                <div class="card-body">
                                    <video controls autoplay class="card-img-top rounded" >
                                        <source src="http://www.tomodevel.jp/material/video/disneyTour.mp4" type="video/mp4">
                                        Sorry, your browser doesn't suppot embedded videos.
                                    </video>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <span type="button" class="fas fa-angle-right fa-2x" style="position:absolute; top:50%; left:50%;"></span>
                        </div>
                    </div>
                    <div class="row justify-content-center pt-5">
                        <div class="col-lg-8 col-sm-8">
                            <!-- Simple slider -->
                            <div class="input-slider-container">
                                <div id="input-slider-forms" class="input-slider" data-range-value-min="100" data-range-value-max="500"></div>
                                <!-- Input slider values -->
                                <div class="row mt-3 d-none">
                                    <div class="col-6">
                                        <span class="range-slider-value" data-range-value-low="200"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- End of Slider -->
                        </div>
                    </div>
                </div>
            </section>
            <section class="section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary text-cust2" onclick = "location.href='interval-select.html'" style="position:absolute; bottom:0px;">Previous</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary text-cust2" onclick = "location.href='result-download.html'" style="position:absolute; bottom:0px; right:0px">&nbsp;&nbsp;&nbsp;Next &nbsp;&nbsp;</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    <!-- Core -->
<script src="../../vendor/jquery/dist/jquery.min.js"></script>
<script src="../../vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="../../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../vendor/headroom.js/dist/headroom.min.js"></script>

<!-- Vendor JS -->
<script src="../../vendor/onscreen/dist/on-screen.umd.min.js"></script>
<script src="../../vendor/nouislider/distribute/nouislider.min.js"></script>
<script src="../../vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="../../vendor/waypoints/lib/jquery.waypoints.min.js"></script>
<script src="../../vendor/jarallax/dist/jarallax.min.js"></script>
<script src="../../vendor/jquery.counterup/jquery.counterup.min.js"></script>
<script src="../../vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
<script src="../../vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
<script src="../../vendor/prismjs/prism.js"></script>

<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- Neumorphism JS -->
<script src="../../assets/js/neumorphism.js"></script>
    </body>
</html>
